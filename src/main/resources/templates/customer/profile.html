<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer's Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/output.css}" />
</head>

<body class="flex flex-col min-h-screen bg-gray-100">

    <!-- Navbar -->
    <div th:replace="components :: customerNav"></div>


    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-6 pt-24 pb-10">
        <div class="flex flex-col lg:flex-row gap-10">

            <!-- Profile Card -->
            <div class="bg-white mr-2.5 p-8 rounded-lg shadow-md w-full lg:w-1/3 flex flex-col items-center">
                <img class="w-[300px] h-auto rounded-full object-cover mb-6" th:src="@{/images/defaultUser.png}"
                    alt="User Avatar" />
                <h2 class="text-2xl font-bold text-gray-800 mb-1"><span th:text="${session.user.name}"></span></h2>
                <p class="text-gray-600 font-semibold mb-6">Customer ID: <span
                        class="text-gray-500 font-normal hover:underline" th:text="${session.user.userId}"></span></p>
                <div class="flex gap-4">
                    <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg font-medium">
                        Edit Profile
                    </button>
                    <button
                        class="border border-indigo-600 hover:bg-indigo-50 text-indigo-600 px-6 py-2 rounded-lg font-medium">
                        Message
                    </button>
                </div>
            </div>

            <!-- User Info Section -->
            <div class="w-full lg:w-2/3 flex flex-col space-y-8 text-center">

                <!-- Personal Information -->
                <div class="bg-white m-4 p-8 rounded-lg shadow-md">
                    <h3 class="text-2xl font-semibold text-gray-800 mb-6">Personal Information</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <p class="text-sm text-gray-500 mb-1">Full Name</p>
                            <p class="text-lg font-medium text-gray-800"><span th:text="${session.user.name}"></span>
                            </p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500 mb-1">Email Address</p>
                            <p class="text-lg font-medium text-gray-800"><span th:text="${session.user.email}"></span>
                            </p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500 mb-1">Phone</p>
                            <p class="text-lg font-medium text-gray-800"><span th:text="${session.user.phone}"></span>
                            </p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500 mb-1">Address</p>
                            <p class="text-lg font-medium text-gray-800"><span th:text="${session.user.address}"></span>
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Account Settings -->
                <div class="bg-white m-4 p-8 rounded-xl shadow-md">
                    <h3 class="text-2xl font-semibold text-gray-800 mb-6">Account Settings</h3>
                    <div class="space-y-4">
                        <button
                            class="w-full bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-lg font-semibold">
                            Delete Account
                        </button>
                        <button
                            class="w-full bg-gray-600 hover:bg-gray-700 text-white px-6 py-3 rounded-lg font-semibold">
                            Change Password
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="components :: footer"></div>

    <!-- Flowbite JS -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>

</html>
