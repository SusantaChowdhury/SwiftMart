<!DOCTYPE html>
<html lang="en" data-th-replace="base :: parent(~{::#content}, ~{::title})" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex flex-col">
    <!-- Main Content -->
    <div id="content" class="flex-grow text-lg mx-auto mt-14 p-4">
        <div
            class="container bg-purple-300 border-blue-500 mx-auto mt-10 p-5 rounded-xl shadow-lg text-center hover:bg-purple-500 transition-ease-in-out transition-all duration-200">
            <h1 class="text-3xl font-bold mb-4">Sign Up Here</h1>

            <!-- Message -->
            <!-- <div th:replace="components :: error_message"></div> -->
            <!-- Display Error Message -->
            <div th:if="${session.message}"
                class="p-4 mb-4 text-sm text-red-800 border border-red-300 rounded-lg bg-red-50">
                <span th:text="${session.message.content}"></span>
            </div>

            <form th:action="@{'/do_signup'}" method="post" th:object="${userForm}" novalidate>
                <div class="grid gap-6 mb-6 md:grid-cols-2 text-black">
                    <div>
                        <label for="name" class="block mb-2 font-medium text-gray-900">Name</label>
                        <input type="text" id="name" th:field="*{name}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                            placeholder="John Doe" required />
                        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-600 px-1 py-2"></p>
                    </div>
                    <div>
                        <label for="email" class="block mb-2 font-medium text-gray-900">Email</label>
                        <input type="email" id="email" th:field="*{email}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                            placeholder="johndoe@email.com" required />
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-600 px-1 py-2">
                        </p>
                    </div>
                    <div>
                        <label for="address" class="block mb-2 font-medium text-gray-900 ">Address</label>
                        <input type="text" id="address" th:field="*{address}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                            placeholder="Kolkata, West Bengal." required />
                        <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
                            class="text-red-600 px-1 py-2"></p>
                    </div>
                    <div>
                        <label for="phone" class="block mb-2 font-medium text-gray-900">Phone
                            number</label>
                        <input type="tel" id="phone" th:field="*{phone}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                            placeholder="1234567890" required />
                        <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-red-600 px-1 py-2">
                        </p>
                    </div>
                    <div>
                        <label for="password" class="block mb-2 font-medium text-gray-900">Password</label>
                        <input type="password" id="password" th:field="*{password}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                            placeholder="•••••••••" required />
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                            class="text-red-600 px-1 py-2"></p>
                    </div>
                    <div>
                        <label for="confirm_password" class="block mb-2 font-medium text-gray-900">Confirm
                            Password</label>
                        <input type="password" id="confirm_password" th:field="*{confirmPassword}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                            placeholder="•••••••••" required />
                        <div th:if="${#fields.hasGlobalErrors()}" class="text-red-600 px-1 py-2">
                            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                        </div>
                    </div>
                </div>
                <div class="mb-6">
                    <!-- <label for="role">Choose an option:</label> -->
                    <select id="role" name="role" th:field="*{role}" required
                        class="text-white bg-gray-700 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out hover:border-blue-400 hover:bg-gray-600 cursor-pointer">
                        <option value="" disabled selected>Select User</option>
                        <option value="CUSTOMER">Customer</option>
                        <option value="SELLER">Seller</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </div>
                <div class="md-3">
                    <button type="submit"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg w-full sm:w-auto px-5 py-2.5 text-center">Sign
                        Up</button>
                    <button type="reset"
                        class="text-white bg-green-600 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg w-full sm:w-auto px-5 py-2.5 text-center">Reset</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-4">
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>
</body>

</html>
