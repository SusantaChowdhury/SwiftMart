<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller's Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/output.css}" />
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">

    <!-- Navbar -->
    <div th:replace="components :: sellerNav"></div>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">
            Welcome <span th:text="${session.user.name}"></span> to the Seller's Dashboard
        </h1>

        <!-- Dashboard Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- Total Products -->
            <div class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition">
                <h2 class="text-xl font-semibold text-gray-700 mb-2">Products Types:
                    <span class="text-2xl font-bold text-blue-600" th:text="${totalProductTypes}"></span>
                </h2>

                <h2 class="text-xl font-semibold text-gray-700 mt-2 mb-2">Total Products:
                    <span class="text-2xl font-bold text-blue-600" th:text="${totalProducts}"></span>
                </h2>
            </div>
            <!-- Total Orders -->
            <div class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition">
                <h2 class="text-xl font-semibold text-gray-700 mb-2">Total Orders</h2>
                <p class="text-2xl font-bold text-blue-600" th:text="${totalOrders}"></p>
            </div>
            <!-- Total Sales -->
            <div class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition">
                <h2 class="text-xl font-semibold text-gray-700 mb-2">Total Sales</h2>
                <p class="text-2xl font-bold text-blue-600" th:text="${totalSales}"></p>
            </div>
            <!-- Total Customers -->
            <div class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition">
                <h2 class="text-xl font-semibold text-gray-700 mb-2">Total Customers</h2>
                <p class="text-2xl font-bold text-blue-600" th:text="${totalCustomers}"></p>
            </div>
        </div>

        <!-- Recent Orders Section -->
        <section class="mt-10">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Recent Orders</h2>
            <div class="overflow-x-auto bg-white rounded-xl shadow">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600 uppercase">Order ID</th>
                            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600 uppercase">Customer</th>
                            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600 uppercase">Amount</th>
                            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600 uppercase">Status</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-100">
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">#12345</td>
                            <td class="px-6 py-4 whitespace-nowrap">John Doe</td>
                            <td class="px-6 py-4 whitespace-nowrap">$120.00</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span
                                    class="inline-block px-3 py-1 text-sm bg-green-100 text-green-700 rounded-full">Completed</span>
                            </td>
                        </tr>
                        <!-- Add more rows dynamically -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div th:replace="components :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>

</html>
