<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - View All Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">

    <!-- Navbar -->
    <div th:replace="components :: adminNav"></div>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">All Products</h1>
        <div th:text="${totalProducts}" class="text-sm text-gray-500 mb-4"></div>
        <!-- Products Table -->
        <div class="overflow-x-auto bg-white rounded-lg shadow">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600 uppercase">Product ID</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600 uppercase">Name</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600 uppercase">Category</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600 uppercase">Price</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600 uppercase">Stock</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600 uppercase">Seller</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600 uppercase">Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-100">
                    <tr th:each="product : ${products}">
                        <td class="px-6 py-4 whitespace-nowrap" th:text="${product.id}"></td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <a th:href="@{/admin/productDetails/{id}(id=${product.id})}"
                                class="text-indigo-600 font-semibold hover:text-indigo-900 hover:underline"
                                th:text="${product.name}"></a>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap" th:text="${product.category}"></td>
                        <td class="px-6 py-4 whitespace-nowrap" th:text="'â‚¹' + ${product.price}"></td>
                        <td class="px-6 py-4 whitespace-nowrap" th:text="${product.stockQuantity}"></td>
                        <!-- <td class="px-6 py-4 whitespace-nowrap">
                            <p class="text-md font-semibold text-gray-800 hover:underline"
                                th:text="${product.seller.name}"></p>
                            <p class="text-md font-semibold text-gray-500" th:text="${product.seller.email}"></p>

                            <p class="text-sm text-gray-500" th:text="${product.seller.id}"></p>
                        </td> -->
                        <td>
                            <p class="font-semibold text-indigo-600 hover:text-indigo-900 hover:underline"
                                th:text="${product.seller.name}"></p>
                            <p class="text-sm text-gray-500" th:text="${product.seller.email}"></p>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <a th:href="@{/admin/editProduct(id=${product.id})}"
                                class="text-indigo-500 hover:text-indigo-900">Edit</a>
                            <a th:href="@{/admin/deleteProduct(id=${product.id})}"
                                class="text-red-600 hover:text-red-900 ml-4">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="components :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>

</html>
